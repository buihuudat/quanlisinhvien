<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lí sinh viên</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="icon" href="https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Ym9va3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60">
  <script src="sweetalert2.min.js"></script>
</head>
<body>
  <h1>STUDENT INFORMATION ENTRY FORM</h1>

  <form id="form" name="studentForm">
    <div class="form-group">
      <label for="">Mã sinh viên: </label>
      <input type="text" name="msv" class="form-control" placeholder="Nhập mã sinh viên của bạn...">
    </div>
    <div class="form-group">
      <label for="">Tên sinh viên: </label>
      <input type="text" name="name" class="form-control" placeholder="Nhập tên của bạn...">
    </div>
    <div class="form-group">
      <label for="">Ngày sinh: </label>
      <input type="date" name="birthday" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Giới tính: </label>
      <select class="form-control" name="sex" id="sex-form">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Số điện thoại: </label>
      <input type="text" name="phone" class="form-control" placeholder="Nhập sđt của bạn...">
    </div>
    <div class="form-button">
      <button type="reset" class="btn-form">Làm mới</button>
      <button type="submit" id="btn-submit" class="btn-form">Hoàn tất</button>
    </div>
  </form>

  <table border="1" hidden id="table">
    <tr>
      <th>Mã sinh viên</th>
      <th>Họ và tên</th>
      <th>Ngày sinh</th>
      <th>Giới tính</th>
      <th>Số điện thoại</th>
    </tr>
    <tbody id="showData">
    </tbody>
  </table>
</body>
<script src="main.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
